<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">

            <h1 id="heading">Calculator</h1>
            <!-- h1 is itself block container -->
            <div class="display">
                <input type="text" class="user-input" placeholder="0" readonly value=''>
            </div>
            <div class="keypad">
                <div class="row1 row">
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="delete-key">DEL</div>
                </div>
                <div class="row2 row">
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">+</div>
                </div>
                <div class="row3 row">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">-</div>
                </div>
                <div class="row4 row">
                    <div class="key">.</div>
                    <div class="key">0</div>
                    <div class="key">/</div>
                    <div class="key">*</div>
                </div>
                <div class="row5 row">
                    <div class="reset-key">RESET</div>
                    <div class="answer-key">=</div>
                </div>
            </div>
        </div>

    </div>
    <script src="style.js"></script>
</body>

</html>
